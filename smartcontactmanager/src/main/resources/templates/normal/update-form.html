<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title >This is home page</title>
</head>
<body>
<section>

<div class="card mr-3 ml-3">
<div class="card-body">
<h1 class="text-center">Update your Contact</h1>

<div class="container-fluid mt-1">

<div class="row">

<div class="col-md-10 offset-md-1">

<form action="" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}" class="mt-2">


<input type="hidden" th:value="${contact.cId}" name="cId" />

<div class="input-group">

<div class="input-group-prepend">
   
    <div class="input-group-text ">
    
    <i class="fa fa-plus"></i>
    
    </div>

</div>
<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"/>


</div>
<div class="input-group mt-3">

<div class="input-group-prepend">
   
    <div class="input-group-text ">
    
    <i class="fas fa-user-alt"></i>
    
    </div>

</div>
<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Nick-Name Here" class="form-control"/>


</div>

<div class="input-group mt-3">

<div class="input-group-prepend">
   
    <div class="input-group-text ">
    
    <i class="fa fa-phone"></i>
    
    </div>

</div>
<input th:value="${contact.phone}" required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone number here" class="form-control"/>


</div>

<div class="input-group mt-3">

<div class="input-group-prepend">
   
    <div class="input-group-text ">
    
    <i class="fa fa-plus"></i>
    
    </div>

</div>
<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"/>


</div>

<div class="input-group mt-3">

<div class="input-group-prepend">
   
    <div class="input-group-text ">
    
    <i class="fa fa-briefcase"></i>
    
    </div>

</div>
<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control"/>


</div>


<div class="form-groupt mt-3">

<textarea th:utext="${contact.description}" name="description" id="mytextarea" cols="30" rows="20" class="form-control" placeholder="Enter contact description"></textarea>

</div>
<div class="container text-center">
<img style="height:250px;width:250px;"class="img-fluid my_profile_picture " th:src="@{'/img/'+${contact.image}}" alt="" />
</div>
<div class="custom-file">

<input type="file" name="profileImage"/>
</div>

<div class="container text-center">
<button class="btn btn-outline-primary" type="submit">Save Contact</button>
</div>

</form>

</div>

</div>

</div>

</div>
</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>

</body>
</html>
